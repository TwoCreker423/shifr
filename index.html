<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>

        <div id="wrong-answer-message">ЕТИЖЕ ПАССАТИЖИ, ЧТО ТЫ НАДЕЛАЛ</div>
        <div id="stage-complete-message">МОЁ ПОЧТЕНИЕ</div>

    <script src="script.js"></script>

</html>
